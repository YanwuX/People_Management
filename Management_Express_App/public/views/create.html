  <div class="container">
    <div class="row">
      <h5 class="col-md-4 col-xs-6">Create A New Employee</h5>
    </div>
  </div>

  <div class="container">
    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm>
        <label>First Name</label>
        <input ng-model="fName">
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm>
        <label>Last Name</label>
        <input ng-model="lName">
      </md-input-container>
    </div>

    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm>
        <label>Tittle</label>
        <input ng-model="tittle">
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm>
        <label>Gender</label>
        <md-select ng-model="gender">
          <md-option value="male">Male</md-option>
          <md-option value="female">Female</md-option>
          <md-option value="other">Other</md-option>
        </md-select>
      </md-input-container>
    </div>

    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm>
        <label>Age</label>
        <input ng-model="age">
      </md-input-container>
      <md-input-container class="md-block" flex-gt-sm md-on-open="getAvailableManager()">
        <label>Manager</label>
        <md-select ng-model="manager">
          <md-option ng-repeat="amanager in availableManager" value="{{amanager.fName + ' ' + amanager.lName}}">
            {{amanager.fName + ' ' + amanager.lName}}
          </md-option>
        </md-select>
      </md-input-container>
    </div>

    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm>
        <label>Home Phone</label>
        <input ng-model="hPhone">
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm>
        <label>Work Phone</label>
        <input ng-model="wPhone">
      </md-input-container>
    </div>

    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm>
        <label>Cell Phone</label>
        <input ng-model="cPhone">
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm>
        <label>Email</label>
        <input ng-model="email">
      </md-input-container>
    </div>

    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm>
        <label>Location</label>
        <input ng-model="location">
      </md-input-container>
    </div>

    <div id="dropzone">
      <form action="...", method="post"  class="dropzone" dropzone="" id="dropzone">
        <div class="dz-default dz-message">
          Drop files here or click to upload for Profile Icon.
        </div>
      </form>
    </div>
    <br>
    <div class="row">  
      <a href="#/mainpage/"><button class="col-md-4 col-md-offset-1 col-xs-6 w3-btn w3-green w3-ripple"  ng-click="createEmp()" ng-disabled="">&#10004; Save Changes</button></a>
      <a href="#/"><button class="col-md-4 col-md-offset-2 col-xs-6 w3-btn w3-yellow">Cancel</button></a>
    </div>
  </div>
